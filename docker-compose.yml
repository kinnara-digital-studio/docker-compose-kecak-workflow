version: "3"
services:
  db:
    image: mysql:8.0.17
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - ${DB_DATA}:/var/lib/mysql
  web:
    image: kinnaradigitalstudio/kecak-workflow:latest
    # build: ./web
    depends_on:
      - db
    environment:
      - JAVA_MEMORY=${WFLOW_JAVA_MEMORY}
    links:
      # database is accessible from web by using hostname 'db'
      - "db:db"
    volumes:
      - ${WFLOW_DIR}:/usr/local/tomcat/wflow
    ports:
      # application port
      - "8080:8080"

      # debugging port
      - "8000:8000"
