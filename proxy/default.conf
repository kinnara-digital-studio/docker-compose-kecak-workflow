#Kecak Web Configuration
server {
  listen              $ENV{"PROXY_DEFAULT_PORT"};                    # kecak default port
  listen              [::]:$ENV{"PROXY_DEFAULT_PORT"};
  server_name         $ENV{"PROXY_HOST"};
  underscores_in_headers on;

  location / {
    include /etc/nginx/includes/proxy.conf;
    proxy_pass http://web:8080;
    proxy_set_header Referer http://$ENV{"PROXY_HOST"};
  }

  client_max_body_size $ENV{"PROXY_MAX_UPLOAD_SIZE"}M;
  access_log off;
  error_log  /var/log/nginx/error.log error;
}
# Default
server {
  listen $ENV{"PROXY_DEFAULT_PORT"} default_server;

  server_name _;
  

  charset UTF-8;

  error_page 404 /backend-not-found.html;
  location = /backend-not-found.html {
    allow   all;
  }
  location / {
    return 404;
  }

  access_log off;
  log_not_found off;
  error_log  /var/log/nginx/error.log error;
}

